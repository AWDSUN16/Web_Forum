<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />

</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Välkommen till webforum</span>
        <form class="form-inline">
            <div id="userNameGoesHere"></div>
            <div id='showUsernameWhenSingedIn'> <button type='button' id="adminButton" class='btn btn-primary' style="display:none;">visa alla användare</button> </div>

    <div id="createUserForm">
        <input type="text" name="CreateUserName" placeholder="Choose username" />
        <input type="text" name="CreateUserEmail" placeholder="Input Email" />
        <input type="text" name="CreateUserPassword" placeholder="Choose password" />
        <button>Skapa</button>
    </div>




    <div id="userLoginForm">
        <input type="text" name="UserLoginEmail" placeholder="Input email" />
        <button>Logga in</button>
    </div>

    <div id="userLogOut">
        <button>Logga ut</button>
    </div>
    <div id="createPostForm">
        <input type="text" name="CreatePost" placeholder="skriv något" />
        <button>Skapa inlägg</button>
    </div>

    <div id="adminCreate">

        <button>Skapa Admin</button>
    </div>

    <div id="showTestPosts"></div>

    <div id="createThreadAndPostForm">
        <input type="text" name="CreateThreadTitle" placeholder="Skriv en titel..." />
        <br />
        <textarea name="CreatePostContent" placeholder="Skriv ett inlägg..."></textarea>
        <button>Skapa en ny tråd</button>
    </div>

    <div id="threadDiv">
        <table style="border: 1px solid black; border-collapse: collapse">
            <thead style="border: 1px solid black;">
                <tr>
                    <td style="border: 1px solid black;">Title</td>
                    <td style="border: 1px solid black;">Latest Thread</td>
                    <td style="border: 1px solid black;">Replies</td>
                    <td style="border: 1px solid black;">Views</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="threadDataDiv">
    </div>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/Web_Forum.js"></script>

</body>
