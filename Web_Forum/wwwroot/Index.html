<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>Web Forum</title>
</head>
<body>
    <h1>Välkommen till webforum</h1>
   

    <div id="createUserForm">
        <input type="text" name="CreateUserName" placeholder="Choose username" />
        <input type="text" name="CreateUserEmail" placeholder="Input Email" />
        <input type="text" name="CreateUserPassword" placeholder="Choose password" />
        <button>Skapa</button>
    </div>


    <div id="userLoginForm">
        <input type="text" name="UserLoginEmail" placeholder="Input email" />
        <button>Logga in</button>
    </div>

    <div id="userLogOut">
        <button>Logga ut</button>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/Web_Forum.js"></script>

</body>
</html>
