<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8" />
    <title>Web Forum</title>
</head>
<body>
   
    <h1>Välkommen till webforum</h1>
    <navbar id="Navbar">
        <ul style="list-style-type: none; margin: 0; padding: 0; overflow: hidden; background-color: #333;">
            <li style="float: left"><a style="display: block; color: white; padding: 14px 16px" href="/">Web_Forum</a></li>
            <li style="float: left"><a style="display: block; color: white; padding: 14px 16px" href="/">Hem</a></li>
        </ul>
    </navbar>


    <div id="createUserForm">
        <input type="text" name="CreateUserName" placeholder="Choose username" />
        <input type="text" name="CreateUserEmail" placeholder="Input Email" />
        <input type="text" name="CreateUserPassword" placeholder="Choose password" />
        <button>Skapa</button>
    </div>



    <div id="userLoginForm">
        <input type="text" name="UserLoginEmail" placeholder="Input email" />
        <button>Logga in</button>
    </div>

    <div id="userLogOut">
        <button>Logga ut</button>
    </div>
    <div id="createPostForm">
        <input type="text" name="CreatePost" placeholder="skriv något" />
        <button>Skapa inlägg</button>
    </div>
    <div id="showTestPostsButton">
        <button>Visa alla inlägg</button>
    </div>
    <div id="showTestPosts"></div>


        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/Web_Forum.js"></script>

</body>
</html>
